<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сеть это круто</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="shortcut icon" href="2.png" type="image/png" />
  </head>
  <body>
    <div>
      <div class="center">
        <h2>Хм...<br />сервер посылает нам какие-то странные данные<br />сможешь найти тортик?</h2>
      </div>
      <div class="popup" onclick="myFunction()">
        <p class="btn">Подсказка!</p>
        <span class="popuptext" id="myPopup"
          >В инструментах разработчика есть вкладка сеть, стоит перезагрузить страницу, чтобы там
          появились те запросы которые ты посылаешь</span
        >
      </div>
    </div>
    <script>
      function myFunction() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
      }
    </script>
  </body>
</html>
